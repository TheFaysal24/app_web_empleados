{% extends "layout.html" %}
{% block title %}Editar Registro{% endblock %}
{% block content %}
<h3 class="text-primary">Editar Registro de {{ usuario }} - {{ fecha }}</h3>
<form method="POST" action="{{ url_for('admin_editar_registro', usuario=usuario, fecha=fecha) }}" class="card p-4 shadow">
  <div class="mb-3"><label>Inicio</label><input type="text" name="inicio" value="{{ reg.inicio }}" class="form-control"></div>
  <div class="mb-3"><label>Salida</label><input type="text" name="salida" value="{{ reg.salida }}" class="form-control"></div>
  <div class="mb-3"><label>Horas Trabajadas</label><input type="number" name="horas_trabajadas" value="{{ reg.horas_trabajadas }}" class="form-control"></div>
  <div class="mb-3"><label>Horas Extras</label><input type="number" name="horas_extras" value="{{ reg.horas_extras }}" class="form-control"></div>
  <button class="btn btn-primary w-100">Guardar</button>
</form>
{% endblock %}
