<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos Diarios</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            min-height: 100vh;
            animation: fadeIn 1.3s ease-in;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: slideDown 1s;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        th {
            background-color: rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        tr:hover {
            background-color: rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .btn {
            background-color: #00adb5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #02c39a;
            transform: scale(1.1);
        }
        .fecha {
            margin-top: 15px;
            font-size: 1em;
            opacity: 0.8;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideDown { from {transform: translateY(-15px);} to {transform: translateY(0);} }
    </style>
</head>
<body>
    <h1>Turnos de Hoy</h1>
    <div class="fecha">
        {{ datetime.now().strftime('%A, %d de %B de %Y, %I:%M %p') }}
    </div>

    <table>
        <tr>
            <th>#</th>
            <th>Usuario</th>
        </tr>
        {% for i, turno in enumerate(turnos, start=1) %}
        <tr>
            <td>{{ i }}</td>
            <td>{{ turno }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn">Volver al panel</a>
</body>
</html>
