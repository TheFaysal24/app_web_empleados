{% extends "base.html" %}
{% block title %}Iniciar Sesión - Sistema Empleados{% endblock %}
{% block content %}
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #7e22ce, #581c87);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: 1200px;
    width: 90%;
    background: rgba(255, 255, 255, 0.98);
    border-radius: 25px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .login-image {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
  }

  .login-image::before {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 50%;
    top: -100px;
    left: -100px;
    animation: float 8s ease-in-out infinite;
  }

  .login-image::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 50%;
    bottom: -80px;
    right: -80px;
    animation: float 10s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    50% {
      transform: translateY(-40px) rotate(180deg);
    }
  }

  .login-image-content {
    text-align: center;
    z-index: 2;
    position: relative;
    padding: 40px;
  }

  .login-image-content .icon-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .login-image-content i {
    font-size: 100px;
    animation: pulse 2s ease-in-out infinite;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }

  .login-image-content h1 {
    font-size: 2.8em;
    margin-bottom: 15px;
    font-weight: 700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-image-content p {
    font-size: 1.2em;
    opacity: 0.95;
    line-height: 1.6;
    animation: fadeInUp 1s ease 0.2s backwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-form {
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-form h2 {
    background: linear-gradient(135deg, #1e3c72, #7e22ce);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 2.2em;
    animation: fadeInRight 0.8s ease 0.3s backwards;
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(-30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .login-form > p {
    color: #666;
    margin-bottom: 35px;
    font-size: 1em;
    animation: fadeInRight 0.8s ease 0.4s backwards;
  }

  .form-group {
    margin-bottom: 25px;
    animation: fadeInRight 0.8s ease 0.5s backwards;
  }

  .form-label {
    display: block;
    color: #333;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 0.95em;
    transition: color 0.3s ease;
  }

  .form-label i {
    margin-right: 8px;
    color: #7e22ce;
  }

  .form-control {
    width: 100%;
    padding: 15px 18px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    font-size: 1em;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    background: #f8f9fa;
  }

  .form-control:focus {
    outline: none;
    border-color: #7e22ce;
    background: white;
    box-shadow: 0 0 0 5px rgba(126, 34, 206, 0.1);
    transform: translateY(-2px);
  }

  .form-control::placeholder {
    color: #aaa;
  }

  .btn-login {
    width: 100%;
    padding: 16px 20px;
    background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 25px rgba(126, 34, 206, 0.3);
    margin-top: 10px;
    position: relative;
    overflow: hidden;
    animation: fadeInRight 0.8s ease 0.6s backwards;
  }

  .btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
  }

  .btn-login:hover::before {
    left: 100%;
  }

  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(126, 34, 206, 0.5);
  }

  .btn-login:active {
    transform: translateY(-1px);
  }

  .login-links {
    margin-top: 30px;
    text-align: center;
    padding-top: 25px;
    border-top: 1px solid #e0e0e0;
    animation: fadeInUp 0.8s ease 0.7s backwards;
  }

  .login-links a {
    color: #7e22ce;
    text-decoration: none;
    font-weight: 600;
    margin: 0 12px;
    transition: all 0.3s ease;
    position: relative;
  }

  .login-links a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background: #7e22ce;
    transition: width 0.3s ease;
  }

  .login-links a:hover::after {
    width: 100%;
  }

  .login-links a:hover {
    color: #581c87;
  }

  .remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    animation: fadeInRight 0.8s ease 0.55s backwards;
  }

  .remember-me input {
    margin-right: 10px;
    cursor: pointer;
    width: 18px;
    height: 18px;
    accent-color: #7e22ce;
  }

  .remember-me label {
    color: #666;
    font-size: 0.95em;
    cursor: pointer;
    user-select: none;
  }

  @media (max-width: 768px) {
    .login-container {
      grid-template-columns: 1fr;
    }

    .login-image {
      display: none;
    }

    .login-form {
      padding: 40px 30px;
    }

    .login-form h2 {
      font-size: 1.8em;
    }
  }
</style>

<div class="login-container">
  <div class="login-image">
    <div class="login-image-content">
      <div class="icon-wrapper">
        <i class="fas fa-users-cog"></i>
      </div>
      <h1>Sistema de Empleados</h1>
      <p>Gestión profesional de<br>asistencia y productividad</p>
    </div>
  </div>

  <div class="login-form">
    <h2>Bienvenido</h2>
    <p>Ingresa tus credenciales para continuar</p>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label class="form-label" for="usuario">
          <i class="fas fa-user"></i> Usuario
        </label>
        <input 
          type="text" 
          id="usuario" 
          name="usuario" 
          class="form-control" 
          placeholder="Ingresa tu usuario"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="contrasena">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <input 
          type="password" 
          id="contrasena" 
          name="contrasena" 
          class="form-control" 
          placeholder="Ingresa tu contraseña"
          required
          autocomplete="current-password"
        >
      </div>

      <div class="remember-me">
        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Mantener sesión iniciada</label>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <div class="login-links">
      <a href="{{ url_for('register') }}">
        <i class="fas fa-user-plus"></i> Crear Cuenta
      </a>
      <a href="{{ url_for('recuperar_contrasena') }}">
        <i class="fas fa-key"></i> Olvidé mi Contraseña
      </a>
    </div>
  </div>
</div>
{% endblock %}
