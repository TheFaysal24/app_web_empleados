<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gesti칩n de Empleados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1f2937 0%, #111827 100%); }
        .card { animation: fadeIn 0.8s ease-in; background: #374151; border: 1px solid #4b5563; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
    <div class="p-10 rounded-3xl shadow-2xl w-full max-w-lg card">
        <div class="text-center mb-8">
            <img src="[img]https://i.imgur.com/3eyh97Y.png[/img]" alt="" class="mx-auto rounded-xl shadow-lg border border-gray-600 transition transform hover:scale-105">
            <h1 class="text-3xl font-bold text-red-400 mt-4">Bienvenido</h1>
            <p class="text-gray-300">Inicia sesi칩n en tu cuenta</p>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-800 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-6 animate-pulse">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-300 font-semibold mb-2">Usuario</label>
                <input type="text" name="usuario" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-500 transition duration-300" required placeholder="Ingresa tu usuario">
            </div>
            <div>
                <label class="block text-gray-300 font-semibold mb-2">Contrase침a</label>
                <input type="password" name="contrasena" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white focus:outline-none focus:ring-4 focus:ring-orange-300 focus:border-orange-500 transition duration-300" required placeholder="Ingresa tu contrase침a">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white py-3 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-xl font-semibold">
                游 Login
            </button>
        </form>
        <p class="text-center mt-6 text-gray-400">
            <a href="/register" class="text-orange-400 hover:text-orange-300 font-medium transition duration-300">쯅o tienes cuenta? Reg칤strate aqu칤</a>
        </p>
    </div>
</body>
</html>
