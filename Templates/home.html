<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%), 
                        url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #10b981;
            color: white;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #059669;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            border-radius: 25px;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>
        <p class="text-center text-muted">Ingresa tus credenciales para acceder a tu dashboard.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'message' else 'danger' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            <label for="contrasena">Contrase침a:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contrase침a" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Registrarse
            </a>
        </div>
    </div>
</body>
</html>
