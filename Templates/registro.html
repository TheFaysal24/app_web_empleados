<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card { animation: slideIn 1s ease-out; background: rgba(255,255,255,0.95); backdrop-filter: blur(4px); }
        @keyframes slideIn { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md card border-2 border-pink-300">
        <h2 class="text-3xl font-bold text-center mb-6 text-pink-700">Registro Empresarial</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 animate-pulse">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/register" method="post" class="space-y-4">
            <div>
                <label class="block text-pink-700 font-semibold mb-1">Nombre</label>
                <input type="text" name="nombre" class="w-full px-3 py-2 border-2 border-pink-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-pink-400 bg-white" required>
            </div>
