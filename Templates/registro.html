{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="card shadow-lg p-4">
  <h2 class="text-center text-success">Registro de Usuario</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
    <input type="text" name="cedula" class="form-control mb-2" placeholder="Cédula" required>
    <input type="text" name="cargo" class="form-control mb-2" placeholder="Cargo" required>
    <input type="email" name="correo" class="form-control mb-2" placeholder="Correo electrónico" required>
    <input type="text" name="usuario" class="form-control mb-2" placeholder="Usuario" required>
    <input type="password" name="contrasena" class="form-control mb-2" placeholder="Contraseña" required>
    <button type="submit" class="btn btn-success btn-sm w-100 mt-3">
      <i class="fas fa-user-check"></i> Registrarse
    </button>
  </form>
  <div class="text-center mt-3">
    <a href="{{ url_for('login') }}" class="btn btn-secondary btn-sm">
      <i class="fas fa-sign-in-alt"></i> Volver al Login
    </a>
  </div>
</div>
{% endblock %}
