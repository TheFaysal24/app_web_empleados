{% extends "layout.html" %}
{% block title %}Registro Usuario{% endblock %}
{% block body %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 450px;">
        <h3 class="text-center mb-3">Registro de Colaborador</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('registro_usuario') }}" method="post">
            <input class="form-control mb-2" type="text" name="nombre" placeholder="Nombre completo" required>
            <input class="form-control mb-2" type="text" name="cedula" placeholder="Cédula" required>
            <input class="form-control mb-2" type="text" name="cargo" placeholder="Cargo en la empresa" required>
            <input class="form-control mb-2" type="email" name="correo" placeholder="Correo" required>
            <input class="form-control mb-2" type="text" name="usuario" placeholder="Usuario" required>
            <input class="form-control mb-2" type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}">Volver a Login</a>
        </div>
    </div>
</div>
{% endblock %}
