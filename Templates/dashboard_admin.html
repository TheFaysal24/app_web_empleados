<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .navbar { animation: slideDown 0.6s ease-out; background: rgba(255,255,255,0.95); backdrop-blur-sm; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="shadow-2xl navbar border-b-4 border-yellow-400">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/50x30?text=Logo+Premium" alt="Logo Empresarial" class="mr-3 rounded-lg shadow-lg border-2 border-yellow-400">
                    <h1 class="text-2xl font-bold text-purple-700">Panel Empresarial - {{ nombre }}</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <form action="/marcar_inicio" method="post" class="inline">
                        <button class="bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white px-4 py-2 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-2xl font-semibold" title="Registra tu hora de entrada">
                            游 Iniciar
                        </button>
                    </form>
                    <form action="/marcar_salida" method="post" class="inline">
                        <button class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white px-4 py-2 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-2xl font-semibold" title="Registra tu hora de salida">
                            游뛁 Finalizar
                        </button>
                    </form>
                    {% if admin %}
                        <a href="/exportar_datos" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-4 py-2 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-2xl font-semibold" title="Descarga datos en CSV">
                            游늵 Export Data
                        </a>
                    {% endif %}
                    <a href="/logout" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white px-4 py-2 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-2xl font-semibold flex items-center" title="Cierra sesi칩n de forma segura">
                        游뛁 Exit
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <!-- Gr치ficos Detallados e Interactivos -->
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-2xl mb-8 transition duration-300 hover:shadow-3xl backdrop-blur-sm border border-white border-opacity-20">
            <h3 class="text-2xl font-bold text-yellow-300 mb-4 text-center">游늳 An치lisis Turnos Detallado</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Gr치fico de Barras -->
                <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition duration-300 hover:shadow-md backdrop-blur-sm">
                    <canvas id="chartEmpleados"></canvas>
                </div>
                <!-- Gr치fico de Dona -->
                <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition duration-300 hover:shadow-md backdrop-blur-sm">
                    <canvas id="chartDona"></canvas>
                </div>
                <!-- Gr치fico Mixto -->
                <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition duration-300 hover:shadow-md backdrop-blur-sm">
                    <canvas id="chartMixto"></canvas>
                </div>
                <!-- Gr치fico de Radar (Nuevo) -->
                <div class="bg-white bg-opacity-20 p-4 rounded-lg shadow transition duration-300 hover:shadow-md backdrop-blur-sm">
                    <canvas id
