<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-3xl font-bold text-center text-purple-700 dark:text-purple-300 mb-6">Agregar Empleado</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-blue-100 dark:bg-blue-800 text-blue-700 dark:text-blue-200 rounded-lg p-3 mb-4 text-center">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="text" name="nombre" placeholder="Nombre completo" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">
            <input type="text" name="usuario" placeholder="Usuario" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">
            <input type="password" name="contrasena" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">
            <input type="text" name="cedula" placeholder="Cédula" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">
            <input type="text" name="cargo" placeholder="Cargo" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">
            <input type="email" name="correo" placeholder="Correo" required class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500">

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg shadow-md transition-all hover:scale-105">
                Guardar Empleado
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="text-purple-600 dark:text-purple-400 hover:underline">⬅ Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
