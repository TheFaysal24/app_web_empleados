<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Empleados{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Estilos base de la aplicación (Corregido) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='modern-design.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <!-- Filtrar mensajes técnicos largos -->
          {% if message|length < 200 %}
            <div class="alert alert-{{ 'success' if category == 'message' else 'danger' }}">
              <i class="fas fa-{{ 'check-circle' if category == 'message' else 'exclamation-circle' }}"></i>
              {{ message|safe }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
  
  <script>
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.remove();
      });
    }, 1300);
  </script>
</body>
</html>
