<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Empleados{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Estilos base de la aplicación (Corregido) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='modern-design.css', v='1.4') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <!-- Filtrar mensajes técnicos largos -->
          {% if message|length < 200 %}
            <div class="alert alert-{{ 'success' if category == 'message' else 'danger' }}">
              <i class="fas fa-{{ 'check-circle' if category == 'message' else 'exclamation-circle' }}"></i>
              {{ message|safe }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
  
  <script>
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.remove();
      });
    }, 1300);
  </script>

  <script>
    /**
     * Inyecta la hora local del cliente en los formularios de asistencia antes de enviarlos.
     * Esto asegura que la hora registrada sea la del PC del usuario y no la del servidor.
     */
    document.addEventListener('DOMContentLoaded', function() {
      // Busca todos los formularios que envían a rutas de asistencia
      const forms = document.querySelectorAll('form[action*="marcar_asistencia"], form[action*="marcar_inicio"], form[action*="marcar_salida"]');
      
      forms.forEach(form => {
        form.addEventListener('submit', function(event) {
          // Crea un campo oculto si no existe
          let clientTimeInput = form.querySelector('input[name="client_timestamp"]');
          if (!clientTimeInput) {
            clientTimeInput = document.createElement('input');
            clientTimeInput.type = 'hidden';
            clientTimeInput.name = 'client_timestamp';
            form.appendChild(clientTimeInput);
          }
          // Establece la hora actual del cliente en formato ISO (UTC)
          clientTimeInput.value = new Date().toISOString();
        });
      });
    });
  </script>
</body>
</html>
