<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Empleados{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Estilos base de la aplicación (Corregido) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='modern-design.css', v='1.4') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <!-- Filtrar mensajes técnicos largos -->
          {% if message|length < 200 %}
            <div class="alert alert-{{ 'success' if category == 'message' else 'danger' }}">
              <i class="fas fa-{{ 'check-circle' if category == 'message' else 'exclamation-circle' }}"></i>
              {{ message|safe }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
  
  <script>
    /**
     * SOLUCIÓN DEFINITIVA PARA LA HORA:
     * Este script centralizado intercepta TODOS los formularios de asistencia.
     * Previene el envío normal, añade la hora exacta del cliente y luego lo envía.
     * Esto garantiza que la hora local del PC siempre se registre correctamente.
     */
    document.addEventListener('DOMContentLoaded', function() {
        // Eliminar mensajes flash después de unos segundos
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000); // Aumentado a 5 segundos

        // Manejador de envío de formularios de asistencia
        function handleSubmitWithTimestamp(event) {
            event.preventDefault(); // Detener el envío
            const form = event.target;
            const timestampInput = document.createElement('input');
            timestampInput.type = 'hidden';
            timestampInput.name = 'client_timestamp';
            timestampInput.value = new Date().toISOString(); // Hora UTC del cliente
            form.appendChild(timestampInput);
            form.submit(); // Enviar el formulario modificado
        }

        // Aplicar el manejador a todos los formularios de asistencia
        const forms = document.querySelectorAll('form[action*="marcar_inicio"], form[action*="marcar_salida"], form[action*="marcar_asistencia"]');
        forms.forEach(form => {
            form.addEventListener('submit', handleSubmitWithTimestamp);
        });
    });
  </script>
</body>
</html>
