<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Marcar Turno</h2>
    <div class="d-flex gap-2">
        <form method="POST" action="{{ url_for('marcar_inicio') }}">
            <button type="submit" class="btn btn-success">Iniciar Turno</button>
        </form>
        <form method="POST" action="{{ url_for('marcar_salida') }}">
            <button type="submit" class="btn btn-danger">Finalizar Turno</button>
        </form>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
